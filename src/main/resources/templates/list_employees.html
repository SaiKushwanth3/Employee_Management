<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
<h1>Employee List</h1>
<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr>
<th>FirstName</th>
<th>LastName</th>
<th>Email</th>
<th>Actions</th>
</tr>
</thead>

<tbody>
 <tr th:each="employee : ${employees}">
 <td th:text="${employee.firstname}"></td>
 <td th:text="${employee.lastname}"></td>
 <td th:text="${employee.email}"></td>
 <td><a th:href="@{/showUpdateForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>   <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
 </tr>
</tbody>
</table>
</div>

</body>
</html>
