<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Add Employee</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h1>Employee Management System</h1>
<hr>
<h2>Save Employee</h2>

<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<input type="text" th:field="*{firstname}" placeholder="FirstName" class="form-control mb-4 col-4">
<input type="text" th:field="*{lastname}" placeholder="LastName" class="form-control mb-4 col-4/">
<input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2">Save Employee</button>
</form>

<a th:href="@{/}">Home</a>
</div>


</body>
</html>
